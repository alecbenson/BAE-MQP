<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Graph Visualizer</title>

  <script src="/cesium/Build/Cesium/Cesium.js"></script>
  <script src="/js/lib/jquery.min.js"></script>
  <script src="/js/lib/jquery.form.min.js"></script>
  <script src="/js/lib/bootstrap.min.js"></script>
  <script src="/js/lib/bootstrap-toggle.min.js"></script>
  <script src="/js/lib/handlebars.min.js"></script>


  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-toggle.min.css">
  <link rel="stylesheet" href="/cesium/Build/Cesium/Widgets/widgets.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">

  <body>
    <div id="nav-pane">
      <div class="nav-section">
        <div class="page-header">
          <h3>Graph Visualizer
            <small>tag line</small>
          </h3>
        </div>
      </div>

      <!-- Uploading controls -->
      <div class="nav-section">
        <!-- Edit collection form !-->
        <form class="addSource {{this}}">
          <span class="input-group">
            <!-- Browse file button !-->
            <input type="text" class="form-control" readonly>
            <span class="input-group-btn">
              <span class="btn btn-default btn-file">
                <i class="fa fa-folder"></i>
                <input type="file" name="file">
              </span>
            </span>
            <span class="input-group-btn">
              <span class="btn btn-default btn-upload">
                <i class="fa fa-upload"></i>
              </span>
            </span>
          </span>
        </form>
      </div>

      <!-- Data sources section -->
      <div class="nav-section">
        <h4>Data collections
          <a class="btn btn-xs btn-success btn-newCollection">
            <i class="fa fa-plus pull-left"></i>New Collection
          </a>
        </h4>


        <div id="datasources">
        </div>
      </div>
    </div>

    </div>

    <div id="cesiumContainer"></div>
    <script src="/js/trackSource.js"></script>
    <script src="/js/index.js"></script>
  </body>

</html>
