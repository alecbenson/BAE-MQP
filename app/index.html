<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Graph Visualizer</title>
  <script src="/cesium/Build/Cesium/Cesium.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/cesium/Build/Cesium/Widgets/widgets.css">
  <link href="css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <body>
    <div id="nav-pane">
      <div class="nav-section">
        <h3>Controls</h3>
      </div>

      <!-- Uploading controls -->
      <div class="nav-section">
        <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadform">

          <!-- Browse button -->
          <span class="btn btn-default btn-file">
            <i class="fa fa-folder-open pull-left"></i>Data
            <input type="file" name="file" class="btn-default" id="datasource"></input>
            <span id="file-selection"></span>
          </span>

          <!-- Upload button -->
          <div>
            <a class="btn btn-large btn-success btn-submit">
              <i class="fa fa-upload fa-2x pull-left"></i>Upload
            </a>
            <i style="font-size:30px" id="loading" class="fa fa-cog fa-spin"></i>
          </div>
        </form>
        </span>
      </div>

      <!-- Data sources section -->
      <div class="nav-section">
        <h4>Data sources</h4>
        <div id="datasources" class="btn-group-vertical" role="group" aria-label="...">

        </div>
      </div>

    </div>

    <div id="cesiumContainer"></div>
    <script src="/js/index.js"></script>
  </body>

</html>
