<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Force Layout with labels on edges</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="nodes.js"></script>
  <style type="text/css">
    rect {
      fill: none;
      pointer-events: all;
    }

    .node {
      fill: #000;
    }

    .link {
      stroke: #999;
    }
  </style>
</head>

<body>

  <script>
    var width = 960,
      height = 500;

    var fill = d3.scale.category20();

    var force = d3.layout.force()
      .size([width, height])
      .nodes(dataset)
      .linkDistance(30)
      .on("tick", tick);

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .on("mousedown", mousedown);

    var nodes = force.nodes(),
      links = force.links(),
      node = svg.selectAll(".node"),
      link = svg.selectAll(".link");

    restart();

    function mousedown() {
      var point = d3.mouse(this),
        node = {
          x: point[0],
          y: point[1]
        },
        n = nodes.push(node);

      nodes.forEach(function(target) {
        var x = target.x - node.x,
          y = target.y - node.y;
        if (Math.sqrt(x * x + y * y) < 30) {
          links.push({
            source: node,
            target: target
          });
        }
      });

      restart();
    }

    function tick() {
      link.attr("x1", function(d) {
          return d.source.x;
        })
        .attr("y1", function(d) {
          return d.source.y;
        })
        .attr("x2", function(d) {
          return d.target.x;
        })
        .attr("y2", function(d) {
          return d.target.y;
        });

      node.attr("cx", function(d) {
          return d.x;
        })
        .attr("cy", function(d) {
          return d.y;
        });
    }

    function restart() {
      link = link.data(links);

      link.enter().insert("line", ".node")
        .attr("class", "link");

      node = node.data(nodes);

      node.enter().insert("circle", ".cursor")
        .attr("class", "node")
        .attr("r", 5)
        .call(force.drag);

      force.start();
    }
  </script>
</body>

</html>
